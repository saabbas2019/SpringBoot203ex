<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body><form action="#" th:action="@{/employeeform}" th:object="${employee}" method="post">
    First Name: <input type="text" th:field="*{fstname}" /><br />
    Last Name: <input type="text" th:field="*{lstname}" /><br />
    SSN:  <input type="text" th:field="*{SSN}" /><br />
    Birth Month: <input type="text" th:field="*{bmonth}" /><br />
    Birth Day: <input type="number" th:field="*{bday}" /><br />
    Birth Year: <input type="number" th:field="*{byear}" /><br />
    <input type="submit" value="Submit" />
</form>
</body>
</html>
